version: '3.8'

services:
  github-pull-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-pull-api
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - PORT=4000
      - WORKSPACE_DIR=/workspace
      - NODE_ENV=production
    volumes:
      # Mount workspace directory for persistent storage
      - ./workspace:/workspace
    # Restart policy: 'no' for ephemeral containers, 'unless-stopped' for persistent
    restart: "no"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - github-pull-network

networks:
  github-pull-network:
    driver: bridge
