version: '3.8'

services:
  unified-worker:
    build: .
    image: unified-worker:latest
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - WORKSPACE_DIR=/workspace
      - CLAUDE_CODE_CREDENTIALS_JSON=${CLAUDE_CODE_CREDENTIALS_JSON}
      - DB_BASE_URL=${DB_BASE_URL:-}
    volumes:
      - workspace:/workspace
    restart: "no"  # Ephemeral - don't restart after job completion

volumes:
  workspace:
    driver: local
